<!DOCTYPE html>
<html>
<head>
    <title>Debug Buttons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 50px; background: #000; color: white; }
        button { padding: 15px 30px; margin: 10px; cursor: pointer; background: #00ff88; color: black; border: none; border-radius: 5px; font-size: 16px; }
        button:hover { opacity: 0.8; }
        .log { background: #111; padding: 20px; margin-top: 20px; border-radius: 5px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Button Debug Test</h1>
    
    <button id="testBtn">Test Button (Event Listener)</button>
    <button onclick="testClick()">Test Button (Inline onclick)</button>
    
    <div class="log" id="log">Console log will appear here...</div>
    
    <script>
        const log = document.getElementById('log');
        
        function addLog(msg) {
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `[${time}] ${msg}<br>`;
        }
        
        // Test inline onclick
        function testClick() {
            addLog('Inline onclick worked!');
            alert('Inline onclick worked!');
        }
        
        // Test event listener
        document.getElementById('testBtn').addEventListener('click', () => {
            addLog('Event listener worked!');
            alert('Event listener worked!');
        });
        
        addLog('Page loaded successfully');
        addLog('JavaScript is working');
    </script>
</body>
</html>
