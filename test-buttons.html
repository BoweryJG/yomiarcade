<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 50px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Button Click Test</h1>
    
    <h2>Method 1: Inline onclick</h2>
    <button onclick="alert('Inline onclick works!')">Test Inline Click</button>
    
    <h2>Method 2: Function in regular script</h2>
    <button onclick="testRegular()">Test Regular Function</button>
    
    <h2>Method 3: Function in module script</h2>
    <button onclick="testModule()">Test Module Function</button>
    
    <h2>Method 4: Event listener</h2>
    <button id="eventBtn">Test Event Listener</button>
    
    <script>
        // Regular script function
        function testRegular() {
            alert('Regular function works!');
        }
    </script>
    
    <script type="module">
        // Module script function - this won't work with onclick
        function testModule() {
            alert('Module function works!');
        }
        
        // This is the correct way to expose it
        window.testModule = function() {
            alert('Module function exposed to window works!');
        }
        
        // Event listener approach
        document.getElementById('eventBtn').addEventListener('click', () => {
            alert('Event listener works!');
        });
    </script>
</body>
</html>
